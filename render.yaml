services:
  - type: web
    name: shl-ai-backend
    env: python
    buildCommand: "pip install -r requirements.txt && python scripts/initialize_data.py"
    startCommand: "python -m uvicorn src.api.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: info
      # GEMINI_API_KEY should be set in Render.com dashboard for security