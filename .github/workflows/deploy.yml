name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main, production ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  API_SERVICE: shl-api
  FRONTEND_SERVICE: shl-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=src --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        export_default_credentials: true
    
    - name: Configure Docker to use gcloud as credential helper
      run: gcloud auth configure-docker
    
    - name: Build and push API image
      run: |
        docker build -t gcr.io/$PROJECT_ID/$API_SERVICE:$GITHUB_SHA .
        docker push gcr.io/$PROJECT_ID/$API_SERVICE:$GITHUB_SHA
        docker tag gcr.io/$PROJECT_ID/$API_SERVICE:$GITHUB_SHA gcr.io/$PROJECT_ID/$API_SERVICE:latest
        docker push gcr.io/$PROJECT_ID/$API_SERVICE:latest
    
    - name: Build and push Frontend image
      run: |
        cd frontend
        echo "REACT_APP_API_URL=https://$API_SERVICE-$PROJECT_ID.a.run.app" > .env.production
        docker build -t gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:$GITHUB_SHA .
        docker push gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:$GITHUB_SHA
        docker tag gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:$GITHUB_SHA gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:latest
        docker push gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:latest
    
    - name: Deploy API to Cloud Run
      run: |
        gcloud run deploy $API_SERVICE \
          --image gcr.io/$PROJECT_ID/$API_SERVICE:$GITHUB_SHA \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --port 8000 \
          --memory 2Gi \
          --cpu 1 \
          --max-instances 10 \
          --timeout 300 \
          --set-env-vars "ENVIRONMENT=production,LOG_LEVEL=info,GOOGLE_CLOUD_PROJECT=$PROJECT_ID"
    
    - name: Deploy Frontend to Cloud Run
      run: |
        gcloud run deploy $FRONTEND_SERVICE \
          --image gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:$GITHUB_SHA \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --port 80 \
          --memory 512Mi \
          --cpu 1 \
          --max-instances 5
    
    - name: Get service URLs
      id: get-urls
      run: |
        API_URL=$(gcloud run services describe $API_SERVICE --region $REGION --format 'value(status.url)')
        FRONTEND_URL=$(gcloud run services describe $FRONTEND_SERVICE --region $REGION --format 'value(status.url)')
        echo "api_url=$API_URL" >> $GITHUB_OUTPUT
        echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
    
    - name: Test deployment
      run: |
        # Wait for services to be ready
        sleep 30
        
        # Test API health endpoint
        curl -f ${{ steps.get-urls.outputs.api_url }}/health
        
        # Test frontend
        curl -f ${{ steps.get-urls.outputs.frontend_url }}/
        
        echo "âœ… Deployment successful!"
        echo "API: ${{ steps.get-urls.outputs.api_url }}"
        echo "Frontend: ${{ steps.get-urls.outputs.frontend_url }}"
    
    - name: Create deployment summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**API URL:** ${{ steps.get-urls.outputs.api_url }}" >> $GITHUB_STEP_SUMMARY
        echo "**Frontend URL:** ${{ steps.get-urls.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY
        echo "**Health Check:** ${{ steps.get-urls.outputs.api_url }}/health" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** $GITHUB_REF_NAME" >> $GITHUB_STEP_SUMMARY